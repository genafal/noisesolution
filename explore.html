<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Interactive Average Calculation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dropdown-container {
            margin: 20px 0;
        }
        select {
            margin: 0 10px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Interactive Score Change Visualization</h1>

    <div class="dropdown-container">
        <label for="age-group">Age Group:</label>
        <select id="age-group"></select>

        <label for="location">Location:</label>
        <select id="location"></select>

        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity"></select>

        <label for="gender">Gender:</label>
        <select id="gender"></select>
    </div>

    <div id="result">Average Score Change: <span id="avg-score">0</span></div>

    <script src="script.js"></script>
</body>
</html>
