<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Interactive Average Calculation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 align="center">Interactive Score Change Visualization</h1>

    <div align="center" class="controls">
        <label for="age-group">Age Group:</label>
        <select id="age-group"></select>

        <label for="location">Location:</label>
        <select id="location"></select>

        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity"></select>

        <label for="gender">Gender:</label>
        <select id="gender"></select>
    </div>

    <div align="center" id="result">Average Score Change: <span id="avg-score">0</span></div>

    <script src="explore.js"></script>
</body>
</html>
