<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Survey Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <!-- Page Heading -->
        <h1>Survey Participant Visualization</h1>
    
        <!-- Controls: Dropdowns for x-axis and y-axis -->
        <div id="controls" class="control-group">
            <label for="x-axis">X-Axis:</label>
            <select id="x-axis" class="dropdown"></select>
    
            <label for="y-axis">Y-Axis:</label>
            <select id="y-axis" class="dropdown"></select>
        </div>
    
        <!-- Legend -->
        <div id="legend-container">
            <div id="legend" class="legend-items"></div>
        </div>
    
        <!-- Scatterplot -->
        <div id="chart-container">
            <svg width="1400" height="800"></svg>
        </div>
    </div>

    <!-- Link to your external script file -->
    <script src="script.js"></script>
</body>
</html>
